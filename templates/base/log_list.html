{%extends "layout/bootstrap-lay.html" %}

{% block mainbody %}

    <body style="padding:10px 10px 5px;overflow-x:hidden;" >

        <div id="rrapp" >
            <!-- 列表区域 -->
            <div v-show=" 'grid' == showType " >
                <div class="row" >
                        <div class="col-md-5 col-sm-5" >
                            <label class="form-lable" style="width:65px;float:left;">模块：</label>
                            <div style="overflow: hidden;" >
                                <input class="form-control input-sm" type="text" v-model="queryData.module">
                            </div>
                        </div>

                        <div class="col-md-5 col-sm-5" >
                            <label class="form-lable" style="width:65px;float:left;">内容：</label>
                            <div style="overflow: hidden;" >
                                <input class="form-control input-sm" type="text" v-model="queryData.content">
                            </div>
                        </div>

                        <div class="col-md-2 col-sm-2" >
                            <button class="btn btn-info" type="button" @click="searchGridVm" >
                                <i class="glyphicon glyphicon-search" ></i>&nbsp;搜索
                            </button>
                        </div>
                </div>

                <table id="js_jqGrid"></table>
                <div id="js_gridPager"></div>
            </div>

            <div v-show=" 'view' == showType " class="panel panel-default" >
                <div class="panel-heading" >日志详情</div>

                <div class="form-horizontal" style="width:100%;padding:15px;" >

                    <div class="form-group">
                        <div class="col-sm-2 text_right" >
                            <label>模块：</label>
                        </div>
                        <div class="col-sm-9">[[entity.module]]</div>
                    </div>
                    <div class="hr-line-dashed" ></div>

                    <div class="form-group">
                        <div class="col-sm-2 text_right" >
                            <label>内容：</label>
                        </div>
                        <div class="col-sm-9">[[entity.content]]</div>
                    </div>
                    <div class="hr-line-dashed" ></div>

                    <div class="form-group">
                        <div class="col-sm-2 text_right" >
                            <label>创建时间</label>
                        </div>
                        <div class="col-sm-9" >[[entity.create_time]]&nbsp;</div>
                    </div>
                    <div class="hr-line-dashed" ></div>

                    <div>
                        <div class="col-sm-2 text_right"></div>
                        <input type="button" class="btn btn-warning" @click="reloadVm" value="返回"/>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="/static/js/base/log_list.js" type="text/javascript"></script>
{% endblock %}
