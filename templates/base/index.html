{%extends "layout/layui-lay.html" %}

{% block mainbody %}

    <body class="layui-layout-body">

        <!-- 页面布局 -->
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header">
                <div class="layui-logo">智慧魔盒控制台</div>

                <!-- 右上角用户信息区域 -->
                <ul class="layui-nav layui-layout-right">

                    <li class="layui-nav-item">
                        <!-- 点击姓名查看我的信息 -->
                        <a href="javascript:void(0);" >超级管理员</a>
                    </li>
                </ul>
            </div>

            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">

                    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                    <ul class="layui-nav layui-nav-tree" >
                        <li class="layui-nav-item layui-this">
                            <a href="javascript:openMenuUrl('{% url 'base:user_list' %}');" >用户列表</a>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:openMenuUrl('{% url 'base:config_list' %}');" >参数管理</a>
                        </li>

                        <li class="layui-nav-item">
                            <a href="javascript:openMenuUrl('{% url 'base:terminal_equ_list' %}');" >终端设备管理</a>
                        </li>

                        <li class="layui-nav-item">
                            <a href="javascript:openMenuUrl('');" >智慧课堂监控</a>
                        </li>

                        <li class="layui-nav-item">
                            <a href="javascript:openMenuUrl('{% url 'sr:hd_list' %}');" >设备管理</a>
                        </li>

                        <li class="layui-nav-item">
                            <a href="javascript:openMenuUrl('{% url 'base:log_list' %}');" >系统日志</a>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="layui-body" style="bottom:0px;overflow:hidden;" >
                <iframe height="100%" width="100%" frameBorder="0" allowTransparency="true"
                id="js_frame" src="/base/user/to_user_list" ></iframe>
            </div>
        </div>
    </body>

    <script>
    layui.use([ 'element' ], function(){

    });

    //点击事件: 打开菜单地址
    function openMenuUrl(url){
        $('#js_frame').attr('src', url);
    }
    </script>

{% endblock %}
